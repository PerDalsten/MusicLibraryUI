<div class="album" ng-if="editAlbum">

    Artist name: <div ng-bind="artist.name"></div>
    
    <label for="albumTitle">Album title:</label>
    <input name="albumTitle" ng-model="editAlbum.title"></input>
    
    <label for="albumTitle">Album year:</label>
    <input ng-model="editAlbum.year"></input>
	
	
	<p>
	Songs:
	</p>
	
	<div>
	<img ng-if="!editSong" ng-src="images/new.png" ng-click="initEditSong()" title="New Song" class="smallButton">
	</div>
	
	
	<div  ng-if="editSong">
	
	Title <input ng-model="editSong.title"></input>
	Track <input ng-model="editSong.track"></input>
	Disc <input ng-model="editSong.disc"></input>
	
	<img ng-src="images/ok.png" ng-click="saveEditSong()" title="Edit" class="smallButton">
    <img ng-src="images/cancel.png" ng-click="cancelEditSong()" title="Cancel" class="smallButton">
	
	</div>
	
	<div>
	  <table>
	    <thead>
	    	<tr>
	    		<th></th>
	    		<th>Disc</th>
	    		<th>Track</th>
	    		<th>Title</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr ng-repeat="song in editAlbum.songs | orderBy:['disc','track']" >
	    	  <td>
	    	  	<img ng-src="images/edit.png" ng-click="initEditSong(song)" title="Edit" class="smallButton">
		  		<img ng-src="images/delete.png" ng-click="deleteSong(song)" title="Delete" class="smallButton">
	    	  </td>
	    	  <td>{{song.disc}}</td>
	    	  <td>{{song.track}}</td>
	    	  <td>{{song.title}}</td>
	    	</tr>
	    </tbody>
	  </table>
	</div>
	
	
	
	
	<a href="#"><image src="images/ok.png" ng-click="saveAlbum()" title="OK"></image></a>	
	<a href="#"><image src="images/cancel.png" title="Cancel"></image></a>
	
	</p>
</div>
