<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta charset="UTF-8"></meta>
<title>MusicLibrary</title>
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/controller.js"></script>

<link rel="stylesheet" type="text/css" href="styles/musiclibraryui.css" />

</head>
<body ng-app="musiclibraryapp">
	<div class="app" ng-controller="MusicLibraryController">

		<div class="toolBar">
			<div class="albumSelect">
				<label for="artistSelect">Artist:</label> <select
					name="artistSelect" id="artistSelect"
					ng-options="artist.name for artist in artists | orderBy:'name' track by artist.id  "
					ng-model="artist" ng-change="getArtistAlbums()">
				</select>

                <a ng-show="artist" href="#artistedit"><image src="images/edit.png" title="Edit Artist"></image></a>
				<img ng-src="images/new.png" ng-click="createNewArtist()" title="New Artist"></img>
				<img ng-src="images/delete.png" ng-click="deleteArtist()" title="Delete Artist"></img>	
				
				<div class="albumSearch">
				    Album:
				    <a ng-show="album" href="#albumedit"><image src="images/edit.png" title="Edit Album"></image></a>
				    <a href="#albumedit"><image src="images/new.png" title="New Album"></image></a>
				    <a ng-show="album" href="#albumedit"><image src="images/delete.png" title="Delete Album"></image></a>				                        
					<img ng-src="images/search.png" ng-click="getAlbums()"></img>
					<label for="artistName">Artist: </label> <input type="text"
						name="artistName" ng-model="artistName" /> <label
						for="albumTitle">Title: </label> <input type="text"
						name="albumTitle" ng-model="albumTitle" /> <label for="albumYear">Year:
					</label> <input type="text" name="albumYear" ng-model="albumYear"
						ng-pattern="/^[0-9]{1,4}$/" maxlength="4" size="4" />
				</div>
			</div>
		</div>


		<div class="albumList">
			<ul>
				<li ng-repeat="album in albums" ng-bind="album.title"
					ng-click="getAlbum(album.id)"></li>
			</ul>
		</div>

       <div ng-view="true"></div>
		
	</div>

</body>
</html>
